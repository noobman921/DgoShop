server {
    listen 80;
    server_name localhost;

    # 前端静态文件根目录（对应容器内路径）
    root /usr/share/nginx/html;
    index index.html;

    # 解决SPA路由刷新404问题
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 缓存静态资源（可选，优化性能）
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }
}
server {
    # 监听容器内80端口（宿主机映射8081）
    listen 0.0.0.0:80;
    server_name _;
    # 前端静态文件根目录（匹配Docker镜像中前端文件路径）
    root /usr/share/nginx/html;
    index index.html index.htm;

    # ========== 核心：API接口转发（修复路径截断导致的404） ==========
    location /api/ {
        # 关键：结尾不加/，保留/api前缀完整转发到后端
        proxy_pass http://spring-boot-api:8080;
        # 传递真实客户端IP和Host给后端
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # ========== 完整CORS跨域配置（解决PUT/OPTIONS导致的403） ==========
        # 允许前端域名跨域（必须带always，否则204/304响应丢失头）
        add_header Access-Control-Allow-Origin http://8.134.119.70:8081 always;
        # 允许携带Cookie/Token
        add_header Access-Control-Allow-Credentials true always;
        # 允许所有请求方法（含PUT/DELETE/OPTIONS）
        add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS' always;
        # 允许所有请求头（含Authorization/Token）
        add_header Access-Control-Allow-Headers '*' always;
        # 预检请求缓存时间（避免重复OPTIONS）
        add_header Access-Control-Max-Age 3600 always;

        # ========== 强制处理OPTIONS预检请求（不转发到后端） ==========
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin http://8.134.119.70:8081 always;
            add_header Access-Control-Allow-Credentials true always;
            add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header Access-Control-Allow-Headers '*' always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        # 超时配置（防止接口超时）
        proxy_connect_timeout 30s;
        proxy_read_timeout 30s;
        proxy_send_timeout 30s;
    }

    # ========== SPA路由兼容（Vue/React History模式，解决刷新404） ==========
    location / {
        try_files $uri $uri/ /index.html;
        # 静态资源缓存（优化加载速度）
        expires 1d;
    }

    # ========== 静态资源优化（可选，提升前端加载速度） ==========
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|woff|woff2|ttf|svg)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # 隐藏Nginx版本号（安全优化）
    server_tokens off;
}